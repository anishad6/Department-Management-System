{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Department Management System</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* Custom styles for form centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bootstrap shadow */
            width: 100%;
            max-width: 500px; /* Limit width for larger screens */
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40; /* Dark color for the title */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-center">Department Management System</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Department" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="Department" name="Department" placeholder="Enter department name">
            </div>
            <div class="mb-3">
                <label for="Discriptions" class="form-label">Descriptions</label>
                <input type="text" class="form-control" name="Discriptions" id="Discriptions" placeholder="Enter description">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Department</button>
        </form>
    </div>

    <!-- JavaScript link -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
